<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Beautiful Form</title>
    <style>

    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    
    <form class="border border-primary w-25 p-4">
        <div class="h3">Register User</div>
        <dl >
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" class="border b-3 form-control">
            </dd>
            <dt>Password</dt>
            <dd><input type="password" class="border b-3 form-control"></dd>

            <dt>Select City</dt>
            <dd>
                <select class="form-select">
                    <option value="BEN">Bengaluru</option>
                    <option value="GZP">Ghazipur</option>
                    <option value="VNS">Varanasi</option>
                </select>
            </dd>
            <dt>Price Range</dt>
            <dd>
                <input type="range" class="form-range">
            </dd>
            <dt>Subscribed</dt>
            <dd class="form-switch">
                <input type="checkbox" class="form-check-input"><label>YES</label>
            </dd>
        </dl>


    </form>
</body>
