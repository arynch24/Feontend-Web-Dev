<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        .nav1 {
            height: 90px;
            width: vw;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .nav1-in {
            height: 42px;
            width: 1140px;
            margin: 0px 121.5px;
            padding: 0px 16px;
            display: flex;
        }

        .logo {
            background-image: url(shopper.jpg);
            height: 36px;
            width: 115px;
        }

        .icon {
            height: auto;
            width: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .nav1-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 890px;
            font-style: bold;
        }

        .nav1-t {
            size: 74.24px 40px;
            padding: 8px 16px;

        }

        .nav2 {
            height: 48px;
            width: vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .nav2-in {
            height: 24px;
            width: 1108px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .nav2-text {
            color: white;
            height: 18px;
            width: 318px;
        }

        .blitz{
            color:rgb(255, 106, 0);
        }
    </style>
</head>

<body>
    <div class="nav1">
        <div class="nav1-in">
            <div class="logo">
            </div>
            <div class="nav1-text">
                <a class="nav1-t">Home</a>
                <a class="nav1-t">Catalog</a>
                <a class="nav1-t">Shop</a>
                <a class="nav1-t">Pages</a>
                <a class="nav1-t">Blog</a>
                <a class="nav1-t">Docs</a>
            </div>
            <div class="icon">
                <i class="bi bi-search"></i>
                <i class="bi bi-person"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-cart"></i>
            </div>
        </div>
    </div>
    <div class="nav2">
        <div class="nav2-in">
            <i class="bi bi-lightning-charge-fill blitz" ></i>
            <span class="nav2-text">HAPPY HOLIDAY DEALS ON EVERYTHING</span>
            <i class="bi bi-lightning-charge-fill blitz"></i>
        </div>
    </div>
</body>

</html>
