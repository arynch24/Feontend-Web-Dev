<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-DATE</title>
</head>
<body>
    
    <form align="center">
        Departure Date: <input type="date" name="txtDate" min="2024-09-02" max="2024-12-02"><br>
        DateTime: <input type="datetime-local" name="txtDateTime"><br>
        Week: <input type="week" name="txtWeek"><br>
        Month: <input type="month" name="txtMonth"><br>
        Time: <input type="time" name="txtTime"><br>
        <button>Submit</button>
    </form>
</body>
</html>
