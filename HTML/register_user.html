<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <form action="" class="w-50 border border-2 border-primary p-3" >
        <div class="h3">Register User</div>
        <dl class="row">
            <dt class="col-2">UserName</dt>
            <dd class="col-10"><input type="text" class="form-control"></dd>
            <dt class="col-2">PassWord</dt>
            <dd class="col-10"><input type="password" class="form-control"></dd>
            <dt class="col-2">Age</dt>
            <dd class="col-10"><input type="number" class="form-control"></dd>
            <dt class="col-2">City</dt>
            <dd class="col-10">
                <select class="form-select">
                    <option>Select City</option>
                    <option value="BENG">Bengaluru</option>
                    <option value="Hyd">Hyderabad</option>
                    <option value="MUM">MUMBAI</option>
                </select>
            </dd>
        </dl>

    </form>
</body>
</html>
