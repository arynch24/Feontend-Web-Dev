<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input{
            display: inline-block;
        }
    </style>
    <title>Document</title>

<body>

        <button>Submit</button>
    </form>
</body>
