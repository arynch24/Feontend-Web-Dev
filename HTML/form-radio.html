<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        Which is your favourite web langubackend?
        <input type="radio" name="web" value="HTML" checked><label>HTML</label>
        <input type="radio" name="web" value="CSS"><label>CSS</label>
        <input type="radio" name="web" value="JS" disabled><label>JS</label>
        <br>
        <br>
        What is your age?
        <input type="radio" name="age" value="1 to  18"><label>1 to  18</label>
        <input type="radio" name="age" value="18 to 58"><label>18 to 58</label>
        <input type="radio" name="age" value="above 60+"><label>above 60+</label>
        <br>
        <br>
        Choose your Strengths?
        <input type="checkbox" name="backend" value="Core Java"><label>Core Java</label>
        <input type="checkbox" name="backend" value="Servlet, Thymleaf"><label>Servlet, Thymleaf</label>
        <input type="checkbox" name="backend" value="ORM"><label>ORM</label>
        <br>
        <br>
        <button>Submit</button>  
    </form>
</body>
</html>
