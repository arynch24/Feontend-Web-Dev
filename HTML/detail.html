<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        details span {
            background-color: black;
            color: white;
            display:block;
            padding: 20px;
            margin:10px;
        }
    </style>
</head>
<!-- Details and Summary
- It is used to display the content in detail only when required.
- It allows to expand -->

<body>
    <nav>
        <details open>
            <summary>HTML</summary>
            <span>Normal Element</span>
            <span>Void Element</span>
            <span>Raw Text Element</span>
            <span>RC Data Element</span>
        </details>
        <details>
            <summary>JAVA</summary>
            <span>Core Java</span>
            <span>Advanced Java</span>
            <span>Framework</span>
            <span>Microservices</span>
        </details>
    </nav>

</body>
</html>
