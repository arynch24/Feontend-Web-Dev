<!--
 Tables are used to organise the data in rows and columns (data presented inside the table is not seo freindly)
 Tables internally are presented with the help of grid component.
 Data in a table is static whereas we give the effects of filtering fron a sorting through backend technology.
 In earlier verrsions of HTML tables were used to design layouts(rows and columns)
 In HTML 5 we use tables only to present a data in static manner with the help of elements asa shown below.


 Element 

 <table>  It is a collection of rows and columns.
 <captions>  It set caption for tables which makes it SEO freindly.
 <thead>   It defines the table header section.
 <tbody> 
 <tfoot>
 <th>
 <td>
 <tr>

  
  ** Attributes of Table
  1. Frame: void, box,above,below,rhs,lhs;
  void - It would not attach any border to the table 
  This attribute is normally used to remove the outer border from the table

  2. Border: 1 or 0;
  This attribute is used the border for entire table (for each cell and also it sets a frame for the entire table)
  The value of  a border would be 0 or 1(with respect to the cell if we increase it to any number there woulf not be any effect.)
  
  Note - Cell Spacing and Cell Padding - It is similar ot margin and padding.

  3. Rules: none,all,column,rows
  If we use rules and border together rules value wouuld dominate.
  Whenever we use rules we should not work with border and when we use border we should not use rules.




  Background and bg color -

  height and width attribute 
  height: It defines height for row (affects whole row).
  syntax: 
  <tr height="200">
  <th height="200">
  <td height="200">
  width: It defines cell width.
  syntax: 
  <th width="200">
  <td width="200">

  syntax:
  <table width:300 height:"100>
  Note: Always define height for "tr" and width for "td|th".
  
  In order to adjust the data within a cell we us eattributes called align - [(default-l),c,r,justify] and valign - vertical align -[ t,c,b]\
  Thesea attributes are applocable for only a particular cell.

  Merging of rows and columns
  colspan :: It can merge specified number of columns into single column.
  rowspan :: It can merge specified number of rows into single row.

  Note: colspan and rowspan can be applied only "<td>/<th>"

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  table img {
    width: 30px;
  }

  table {
    font-family: Arial;
    background-color: black;
    /* background-size: cover; */
    color:white;
  }

  .L {
    background-color: red;
    color: white;
    padding: 2px;
    border-radius: 5px;
  }

  .A {
    background-color: gray;
    padding: 2px;
    border-radius: 5px;
    color: white;
  }

  .W{
    background-color: green;
    padding: 2px;
    border-radius: 5px;
    color: white;
  }

  table span {
    display: inline-block;
    width: 20px;
    text-align: center;
  }

  thead td{
    text-align: center;
  }
</style>

<body>
  <table width="100%" frame="void" border="1" >
    <caption>Asia Cup Point Table 2024</caption>
    <thead>
      <tr>
        <td>Position</td>
        <td colspan="2">Teams</td>
        <td>Matches</td>
        <td>Won</td>
        <td>Lost</td>
        <td>Tied</td>
        <td>NR</td>
        <td>Points</td>
        <td>NRR</td>
        <td colspan="2">Series Form</td>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="/Fashion Store/public/images/world.png" width="5%" height="5%"></td>
        <td>IND</td>
        <td>2</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>3</td>
        <td>+4.760</td>
        <td><span class="W">W</span></td>
        <td><span class="A">A</span></td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="/Fashion Store/public/images/pakistan.png" width="5%" height="5%"></td>
        <td>PAK</td>
        <td>2</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>3</td>
        <td>+1.028</td>
        <td><span class="W">A</span></td>
        <td><span class="A">W</span></td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="/Fashion Store/public/images/nepal.png" width="5%" height="5%"></td>
        <td>Nepal</td>
        <td>2</td>
        <td>0</td>
        <td>2</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>-3.572</td>
        <td><span class="L">L</span></td>
        <td><span class="L">L</span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="12"> Pos: Position, Pld: Played, Pts:Points, NRR: Net Run Rate</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
